<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          wifi
        </span>
      </div>
      <div class="status-bar__column">
        <span>
          <script>
            var time = new Date();

            var hours = ("0" + time.getHours()).slice(-2);
            var minutes = ("0" + time.getMinutes()).slice(-2);

            document.write(hours + ":" + minutes);
          </script>
        </span>
      </div>
      <div class="status-bar__column">
        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          lock_reset
        </span>

        <span>110%</span>

        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          battery_horiz_075
        </span>

        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          bolt
        </span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <span class="material-symbols-outlined"> chevron_left </span>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Moonlight</h1>
      </div>
      <div class="alt-header__column">
        <span class="material-symbols-outlined"> search </span>
        <span class="material-symbols-outlined material-symbols-outlined-menu">
          menu
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://i.namu.wiki/i/42ZVlDMjyjshPUplcbcKx_2d63SwtI0QRbS74ryJVjAu-plw-5Ttc_1m6PsnuqqvcZ2Qga0RORWhzl-_370Uhg.webp"
        />
        <div class="message-row__content">
          <span class="message__author">Spider-man</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <span class="material-symbols-outlined"> add_box </span>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <span class="material-symbols-outlined"> sentiment_satisfied </span>
        <button>
          <span
            class="material-symbols-outlined material-symbols-outlined-arrow_upward"
          >
            arrow_upward
          </span>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
