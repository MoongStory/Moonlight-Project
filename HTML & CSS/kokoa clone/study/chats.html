<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          wifi
        </span>
      </div>
      <div class="status-bar__column">
        <span>
          <script>
            var time = new Date();

            var hours = ("0" + time.getHours()).slice(-2);
            var minutes = ("0" + time.getMinutes()).slice(-2);

            document.write(hours + ":" + minutes);
          </script>
        </span>
      </div>
      <div class="status-bar__column">
        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          lock_reset
        </span>

        <span>110%</span>

        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          battery_horiz_075
        </span>

        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          bolt
        </span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span
          class="material-symbols-outlined screen-header__material-symbols-outlined"
        >
          search
        </span>
        <span class="material-symbols-outlined"> add_comment </span>
        <span
          class="material-symbols-outlined screen-header__material-symbols-outlined"
        >
          music_note </span
        ><span
          class="material-symbols-outlined screen-header__material-symbols-outlined"
        >
          settings
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://img.freepik.com/premium-photo/teddy-bear-holding-empty-sign-message_1061358-37280.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Moonlight</h4>
              <h6 class="user-component__subtitle">
                Please check my Kokoa Account Info
              </h6>
            </div>
          </div>
          <div
            class="user-component__column display-column align-items-flex-end"
          >
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html"
            ><span
              class="material-symbols-outlined nav-bar__material-symbols-outlined"
            >
              person
            </span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html"
            ><span class="nav__chat__notification badge">1</span>
            <span
              class="material-symbols-outlined nav-bar__material-symbols-outlined activate"
            >
              chat_bubble
            </span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><span
              class="material-symbols-outlined nav-bar__material-symbols-outlined"
            >
              search
            </span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="notification"></span>
            <span
              class="material-symbols-outlined nav-bar__material-symbols-outlined"
            >
              more_horiz
            </span></a
          >
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
