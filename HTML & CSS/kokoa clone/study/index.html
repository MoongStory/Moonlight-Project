<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          wifi
        </span>
      </div>
      <div class="status-bar__column">
        <span>
          <script>
            var time = new Date();

            var hours = ("0" + time.getHours()).slice(-2);
            var minutes = ("0" + time.getMinutes()).slice(-2);

            document.write(hours + ":" + minutes);
          </script>
        </span>
      </div>
      <div class="status-bar__column">
        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          lock_reset
        </span>

        <span>110%</span>

        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          battery_horiz_075
        </span>

        <span
          class="material-symbols-outlined status-bar__material-symbols-outlined"
        >
          bolt
        </span>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account,<br />log in with your email or phone
        number.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <input
        required
        class="login-form__input"
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        required
        class="login-form__input"
        name="password"
        type="password"
        placeholder="Password"
      />
      <button class="login-form__button" type="submit">Log In</button>
      <button class="login-form__button" type="button">Sign Up</button>
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
