<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="music-main-page content__page">
          <div class="header-buttons">
            <span class="material-symbols-outlined"> arrow_back </span>
            <span class="material-symbols-outlined"> search </span>
          </div>
          <div class="music-information">
            <div class="singer-image">
              <img

            </div>
            <div>
              <div class="title-0">Tyler, The Creator</div>
              <div class="font-color-gray">Rap, Hip-Hop</div>
            </div>
          </div>
          <div class="music-main-page__buttons">
            <button>Shuffle</button>
            <button>
              <span
                class="material-symbols-outlined material-symbols-outlined-favorite"
              >
                favorite
              </span>
              <span class="font-color-gray">212 971</span>
            </button>
          </div>
          <div>노래 목록</div>
          <div>컨트롤러</div>

          <div class="header-buttons">
            <span class="material-symbols-outlined"> arrow_back </span>
